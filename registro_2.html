<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de cliente</title>
    <style>
        body {
            background: linear-gradient(150deg, #6C3483, #58D68D);
            font-family: "Comic Sans MS", cursive, sans-serif;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            width: 150px;
            height: 150px;
        }

        .formulario {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .formulario h2 {
            text-align: center;
        }

        .formulario input[type="text"],
        .formulario input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .formulario textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .formulario input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #6C3483;
            color: white;
            border: none;
            cursor: pointer;
        }

        .formulario input[type="submit"]:hover {
            background-color: #58D68D;
        }
    </style>
</head>
<body>
    <div class="formulario">
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <h2>Registro de cliente</h2>

        <form action="guardar_registro.php" method="POST">
            <label for="usuario" style="color: red;">Usuario:</label>
            <input type="number" name="usuario" required><br>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" required><br>

            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" required><br>

            <label for="num_cliente">Numero Cliente:</label>
            <input type="number" name="num_cliente" required><br>

            <label for="direccion">Direccion:</label>
            <input type="text" name="direccion" required><br>

            <label for="correo">Correo:</label>
            <input type="email" name="correo" required><br>

            <button type="submit">Registrar</button>

        </form>
